---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - name: Clickhouse | Download
      block:
        - name: Clickhouse | Download | Main source
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: "0644"
          with_items: "{{ clickhouse_packages }}"
          tags:
            - clickhouse
      rescue:
        - name: Clickhouse | Download | Rescue source
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: "0644"
          tags:
            - clickhouse
    - name: Clickhouse | Install
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
      tags:
        - clickhouse
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
      tags:
        - clickhouse
    - name: Clickhouse | Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0
      tags:
        - clickhouse
- name: Install Vector
  hosts: vector
  handlers:
    - name: Start Vector service
      become: true
      become_method: su
      become_user: root
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Vector | Download
      ansible.builtin.get_url:
        url: "{{ vector_url }}"
        dest: "./vector-{{ vector_version }}-1.x86_64.rpm"
        mode: "0644"
      tags:
        - vector
    - name: Vector | Install
      become: true
      become_method: su
      become_user: root
      ansible.builtin.yum:
        name: "./vector-{{ vector_version }}-1.x86_64.rpm"
      tags:
        - vector
    - name: Vector | Apply template
      ansible.builtin.template:
        src: ./templates/vector.yml.j2
        dest: "{{ vector_config_dir }}/vector.yml"
        mode: "0644"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
        validate: vector validate --no-environment --config-yaml %s
      tags:
        - vector
    - name: Vector | Change systemd unit
      ansible.builtin.template:
        src: ./templates/vector.service.j2
        dest: /usr/lib/systemd/system/vector.service
        mode: "0644"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
        backup: true
      tags:
        - vector
    - name: Pause for 10 seconds to create vector service
      ansible.builtin.pause:
        seconds: 10
      notify: Start Vector service
      tags:
        - vector
    - name: Flush handlers to restart vector
      ansible.builtin.meta: flush_handlers
      tags:
        - vector
