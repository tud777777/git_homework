apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
        - name: wait-for-service
          image: busybox:latest
          command: ['sh', '-c', 'until nslookup nginx-service.default.svc.cluster.local;do echo 1; sleep 1; done']
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
